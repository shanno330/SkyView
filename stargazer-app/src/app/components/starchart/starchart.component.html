
<html>
<header>
  <app-header></app-header>
</header>
<h1>Explore Star Charts</h1>
<div class="chart-containers">
  <form>
    <label for="city">Earthly Location:</label>
    <input
      type="text"
      id="city"
      name="city"
      placeholder="Enter Zipcode"
      class="text"
      required
      [(ngModel)]="filterCity"
    />

<div class="starchart-container">
  <header>
    <app-header></app-header>
  </header>

  <div class="background">
    <div class = "design">
      <h1>Explore Star Charts</h1>
      <h3>Enter your location to view constellations in your area</h3>
      <h3>OR</h3>
      <h3>Scroll down to view the sky above you in your area</h3>
    </div>
    <div class="chart-containers">
      <div class="chart">
        <form>
          <label for="city">Earthly Location:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter Zipcode"
            class="text"
            required
            [(ngModel)]="filterCityZipcode"
          />

          <label for="constellation">Choose Your Constellation</label>
          <select
            id="constellation"
            name="constellation"
            class="cons"
            [(ngModel)]="filtercons"
          >
            <option
              *ngFor="let one of constellations; let i = index"
              [ngValue]="one.id"
            >
              {{ one.name }}
            </option>
          </select>
          <button
            class="button"
            (click)="searchCons()"
            (click)="imageLoadingConst()"
          >
            View Constellation
          </button>
        </form>
        <div class="image-container">
          <div class="loading" *ngIf="loadingConst">
            <span>Loading...</span>
          </div>
          <img
            (load)="imageLoadingConst()"
            class="image"
            *ngIf="starConst"
            [src]="starConst"
          />
        </div>
      </div>

      <div class="area">
        <form>
          <label for="title">Earthly Location:</label>
          <input
            type="text"
            id="title"
            placeholder="Enter Zipcode"
            name="title"
            [(ngModel)]="filterCity"
          />
          <button (click)="searchArea()" (click)="imageLoadingArea()">
            View Your Sky
          </button>
        </form>
        <div class="image-container">
          <div class="loading" *ngIf="loadingArea"><span>Loading...</span></div>
          <img
            (load)="imageLoadingArea()"
            class="image"
            *ngIf="starArea"
            [src]="starArea"
          />
        </div>
      </div>
    </div>
  </div>
</div>

</html>
